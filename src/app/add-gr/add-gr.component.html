<section class="main_content dashboard_part large_header_bg">
        <!-- menu-->
        <app-menu-compoenent></app-menu-compoenent>

    <div class="main_content_iner overly_inner ">
        <div class="container-fluid p-0 ">
            <!-- page title  -->

            <div class="row">
                <div class="col-12">
                    <div class="white_card card_height_100 mb_30">
                        <div class="white_card_header">
                            <div class="box_header m-0">
                                <div class="main-title">





                                    <h3 class="m-0">Affecter à un utilisateur un profil et un ou plusieurs projets</h3>
                                </div>
                            </div>
                        </div>
                        <div class="white_card_body">

                            <div class="row">
                                    <div class="col-md-6">
                                        <label>Liste d'utilsateurs</label>
                                           <select class="custom-select"  [(ngModel)]= "selectedUser">
                                               <option  *ngFor="let user of users" value="{{user.utilisateur_id}}">{{user.nomUtilisateur}}{{user.utilisateur_id}}</option>
                                               </select>
                                        </div>
                                <div class="col-md-6">
                                        <label>Liste des profils</label>
                                        <select class="custom-select" [(ngModel)]= "selectedProfil" >
                                                <option *ngFor="let profil of profils" value="{{profil.idProfil}}">{{profil.nomProfil}}{{profil.idProfil}}</option>
                                                </select>
                                </div>
                                <div class="col-md-6">
                                        <label>Liste des projets</label>

                                        <select multiple class="custom-select"  [(ngModel)]= "selectedProjet" multiple="multiple">
                                                <option *ngFor="let projet of projets" value="{{projet.projet_id}}">{{projet.intitule}}{{projet.projet_id}}</option>
                                                </select>
                                </div>
                                </div>
                                </div>
                                <div class="col-lg-6">
                                  <button type="submit" class="btn btn-primary"  (click)="addRessource()"  >Ajouter</button>
                              </div>



                        </div>
                    </div>
                </div>
            </div>
        </div>


<!-- footer part -->
<app-footer-compoenent></app-footer-compoenent>
</section>
