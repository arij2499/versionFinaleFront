<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
  <div class="card card0 border-0">
      <div class="row d-flex">
          <div class="col-lg-6">
              <div class="card1 pb-5">
                  <div class="row"> <img src="assets/img/logo.jpg" alt=""> </div>
                  <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="https://i.imgur.com/uNGdWHi.png" class="image"> </div>
              </div>
          </div>
          <div class="col-lg-6">
              <div class="card2 card border-0 px-4 py-5">
                  <div class="row mb-4 px-3">
                      <h6 class="mb-0 mr-4 mt-2">Connectez-vous et gérez  les projets du début à la fin</h6>
                  </div>
                  <div class="row px-3 mb-4">
                    <div class="line"></div> <small class="or text-center"></small>
                    <div class="line"></div>
                </div>
                <div class="alert alert-danger" *ngIf="erreur==1">
                  <strong>
                  login
                  ou
                  mot
                  de
                  passe
                  erronés..
                  </strong>
                  </div>
                <div class="row px-3"> <label class="mb-1">
                        <h6 class="mb-0 text-sm">Nom d'utilisateur</h6>
                    </label> <input class="mb-4" type="text" name="nomUtilisateur" placeholder="Enterez votre nom d'utilisateur" [(ngModel)]="user.nomUtilisateur"> </div>
                <div class="row px-3"> <label class="mb-1">
                        <h6 class="mb-0 text-sm">Mot de passe</h6>
                    </label> <input type="password" name="password" placeholder="Enterez votre mot de passe"[(ngModel)]="user.motDePasse"> </div>

                <div class="row mb-3 px-3"> <button type="submit" class="btn btn-blue text-center"(click)="onLoggedin()">Se connecter</button> </div>

            </div>
        </div>
    </div>
    <div class="bg-blue py-4">
        <div class="row px-3">
          <small class="ml-4 ml-sm-5 mb-2">   <div>
            <a><i class="ti-home"></i> </a>
          Centre National de l’Informatique

            <a><i class="ti-location-pin"></i> </a> 17, rue Belhassen Ben Chaabane, 1005 El Omrane, Tunis Tunisie.

<a><i class="ti-mobile"></i> </a>   tel : + 216 71 783 055</div>
         <!-- fax: + 216 71 781 862  -->
         <div>
               <a><i class="ti-email"></i> </a> mail:webcni@cni.tn </div>
               <div>
                <a><i class="ti-world"></i> </a>      website : http://www.cni.tn
              </div></small>
                <div class="social-contact ml-4 ml-sm-auto"> <span class="fa fa-facebook mr-4 text-sm"></span> <span class="fa fa-google-plus mr-4 text-sm"></span> <span class="fa fa-linkedin mr-4 text-sm"></span> <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span> </div>
            </div>
        </div>
    </div>
</div>
