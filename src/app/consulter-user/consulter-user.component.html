<section class="main_content dashboard_part large_header_bg">
        <!-- menu  -->
        <app-menu-compoenent></app-menu-compoenent>
    <!--/ menu  -->
  <div class="main_content_iner ">
      <div class="container-fluid p-0">
            <div class="row justify-content-center">




                           <div class="col-lg-6">
                <div class="white_card card_height_100 mb_30">
                    <div class="white_card_header">
                        <div class="box_header m-0">
                            <div class="main-title">

  <a class="action_btn mr_10" routerLink="/users">
    <i class="ti-back-left"></i></a>
                                <h3 class="m-0">Fiche utilisateur</h3>
                            </div>
                        </div>
                    </div>
                    <div class="white_card_body">


                      <div class="table-responsive m-b-30">
                          <table class="table table-borderless">
                              <thead>
                                  <tr>
                                      <th scope="col"></th>
                                      <td scope="col">Nom :</td>
                                      <th scope="col">
                                        <input type="text" placeholder="Nom" [(ngModel)]= "currentUser.nom" name="nom" class="form-control"></th>
                                      <th scope="col"></th>
                                  </tr>
                              </thead>
                              <tbody >
                                  <tr>
                                      <th scope="row"></th>
                                      <td>Prenom :</td>
                                      <td>   <input type="text" placeholder="PrÃ©nom" [(ngModel)]= "currentUser.prenom" name="prenom" class="form-control"></td>
                                      <td></td>
                                  </tr>
                                  <tr>
                                      <th scope="row"></th>
                                      <td>E-mail :</td>
                                      <td> <input type="email" placeholder="Email"  [(ngModel)]= "currentUser.email" name="email"  class="form-control"></td>
                                      <td></td>
                                  </tr>
                                  <tr>
                                    <th scope="row"></th>
                                    <td>Date de naissance :</td>
                                    <td>   <input type="date"  [ngModel]= "currentUser.datenaissance| date: 'yyyy-MM-dd'"
                                      (ngModelChange)=" currentUser.datenaissance= $event" ></td>
                                </tr>
                                  <tr>
                                      <th scope="row"></th>
                                      <td>Telephone :</td>
                                      <td>  <input type="tel" placeholder="Telephone"[(ngModel)]= "currentUser.telephone" name="telephone" class="form-control" ></td>
                                  </tr>
                                  <tr>
                                    <th scope="row"></th>
                                    <td>Structure:</td>
                                    <td> <input type="text" placeholder="structure"  name="str" [(ngModel)]= "currentUser.structure"  class="form-control"></td>
                                </tr>
                                <tr>
                                  <th scope="row"></th>
                                  <td>Nom d'utilisateur :</td>
                                  <td>   <input type="text" placeholder="Nom d'utilisateur"[(ngModel)]= "currentUser.nomUtilisateur" name="nomutilisateur" class="form-control" ></td>
                              </tr>
                              <tr>
                                <th scope="row"></th>
                                <td>Mot de passe :</td>
                                <td> <input type="text" placeholder="Mot de passe"  name="pwd" [(ngModel)]= "currentUser.motDePasse"  class="form-control">  </td>
                            </tr>
                              </tbody>
                          </table>
                      </div>

                    </div>
                </div>
              </div>


        </div>
    </div>
  </div>

<!-- footer part -->
<app-footer-compoenent></app-footer-compoenent>
