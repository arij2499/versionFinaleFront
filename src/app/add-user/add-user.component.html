<section class="main_content dashboard_part large_header_bg">
        <!-- menu  -->
        <app-menu-compoenent></app-menu-compoenent>
    <!--/ menu  -->
    <div class="main_content_iner overly_inner ">
        <div class="container-fluid p-0 ">
            <!-- page title  -->

            <div class="row">
                <div class="col-12">
                    <div class="white_card card_height_100 mb_30">
                        <div class="white_card_header">
                            <div class="box_header m-0">
                                <div class="main-title">

                                    <h3 class="m-0">Ajouter un nouvel utilisateur </h3>


                                </div>
                            </div>
                        </div>
                        <div class="white_card_body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="common_input mb_15">
                                        <input type="text" placeholder="Nom" [(ngModel)]= "newUser.nom" name="nom" class="form-control">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="common_input mb_15">
                                        <input type="text" placeholder="PrÃ©nom" [(ngModel)]= "newUser.prenom" name="prenom" class="form-control">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="common_input mb_15">
                                        <input type="email" placeholder="Email"  [(ngModel)]= "newUser.email" name="email"  class="form-control">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                  <div class="common_input mb_15">
                                      <input type="text" placeholder="Structure"  name="str" [(ngModel)]= "newUser.structure">
                                  </div>
                              </div>
                                <div class="col-lg-6">
                                    <div class="common_input mb_15">
                                        <input type="date" placeholder="Date de naissance" [(ngModel)]= "newUser.datenaissance" name="datenaissance" class="form-control">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="common_input mb_15">
                                        <input type="tel" placeholder="Telephone"[(ngModel)]= "newUser.telephone" name="telephone" class="form-control" >
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="common_input mb_15">
                                        <input type="text" placeholder="Nom d'utilisateur"[(ngModel)]= "newUser.nomUtilisateur" name="nomutilisateur" class="form-control" >
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="common_input mb_15">
                                        <input type="password" placeholder="Mot de passe"  name="pwd" [(ngModel)]= "newUser.motDePasse"  class="form-control">
                                    </div>
                                </div>
                               <!--  <div class="col-lg-6">
                                    <select class="nice_Select2 nice_Select_line wide" style="display: none;">
                                        <option value="1">Select Role</option>
                                        <option value="1">Role 1</option>
                                        <option value="1">Role2</option>
                                    </select>
                                </div> -->
                                <div class="col-lg-6">
                                  <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <input type="checkbox" aria-label="Checkbox for following text input" [(ngModel)]= "newUser.chefProjet">
                                        </div>
                                    </div>
                                    <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="Chef Projet " >
                                </div>
                                </div>
                                <div class="col-lg-6">
                                  <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <input type="checkbox" aria-label="Checkbox for following text input" [(ngModel)]= "newUser.admin">
                                        </div>
                                    </div>
                                    <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="Administrateur " >
                                </div>
                                </div>
                                </div>
                                <div class="col-lg-6">
                                  <button type="submit" class="btn btn-primary"  (click)="addUser()" >Ajouter</button>
                              </div>
                             <!--    <div class="col-12">
                                  <div class="mt-2">
                                    <button type="submit" (click)="addUser()" class="btn_1 radius_btn d-block text-center">Ajouter</button>

                                        <a href="#" class="btn_1 radius_btn d-block text-center">Ajouter utilisateur</a>
                                    </div>
                                </div> -->
                            </div>
                        </div>
                    </div>

            </div>
        </div>
    </div>
