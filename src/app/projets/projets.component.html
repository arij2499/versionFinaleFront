<section class="main_content dashboard_part large_header_bg">
        <!-- menu  -->
        <app-menu-compoenent></app-menu-compoenent>
    <!--/ menu  -->
    <div class="main_content_iner overly_inner ">
        <div class="container-fluid p-0 ">
            <!-- page title  -->
            <div class="row">
                <div class="col-12">
                    <div class="page_title_box d-flex flex-wrap align-items-center justify-content-between">
                        <div class="page_title_left d-flex align-items-center">


                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="white_card card_height_100 mb_30 pt-4">
                        <div class="white_card_body">
                            <div class="QA_section">
                                <div class="white_box_tittle list_header">
                                    <h4> Liste de projets </h4>


                                    <div class="col-sm-6 col-md-6 col-lg-4"routerLink="/add-projet" ><i class="ti-plus"></i> Ajouter projet</div>
                                </div>

                                <div class="QA_table mb_30">
                                    <!-- table-responsive -->
                                    <table class="table lms_table_active ">
                                        <thead>
                                            <tr>
                                                <th scope="col">Référence projet</th>
                                                <th scope="col">Intittulé</th>
                                                <th scope="col">Stade</th>
                                                <th scope="col">Localisation</th>
                                               <!--  <th scope="col">Email Address</th>
                                                <th scope="col">Role</th>
                                                <th scope="col">Status</th>
                                                <th scope="col">Action</th>  -->
                                            </tr>
                                        </thead>
                                        <tbody *ngFor ="let projet of projets">
                                          <!-- <tr *ngIf="userConnect.projets[0].projet_id == projet.projet_id"> -->
                                            <tr>
                                            <td>
                                              {{projet.projet_id}}
                                            </td>
                                            <td>
                                              {{projet.intitule}}
                                            </td>
                                            <td>
                                              {{projet.stade}}
                                            </td>
                                            <td>
                                              {{projet.localisation}}
                                            </td>
                                                <td>
                                                    <div class="action_btns d-flex">
                                                      <a class="action_btn mr_10" [routerLink]="['/consulterProjet',projet.projet_id]"> <i class="fad ti-eye"></i> </a>
                                                        <a class="action_btn mr_10" [routerLink]="['/updateProjet',projet.projet_id ]"> <i class="far fa-edit"></i> </a>
                                                        <a class="action_btn mr_10" (click)="supprimerProjet(projet)"> <i class="fas fa-trash"></i> </a>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- footer part -->
<app-footer-compoenent></app-footer-compoenent>
</section>
<!-- main content part end -->
