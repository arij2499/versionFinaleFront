
<!DOCTYPE html>
<html lang="zxx">

<body class="crm_body_bg">


 <!-- sidebar  -->

 <nav class="sidebar dark_sidebar" >
  <div class="logo d-flex justify-content-between">
      <a class="large_logo" href="index-2.html"><img src="assets/img/logo.png" alt=""></a>
      <a class="small_logo" href="index-2.html"><img src="assets/img/mini_logo.png" alt=""></a>
      <div class="sidebar_close_icon d-lg-none">
          <i class="ti-close"></i>
      </div>
  </div>
  <ul id="sidebar_menu">

    <li class="">
      <a   class="has-arrow" href="#" aria-expanded="false">
        <div class="nav_icon_small">
          <img src="assets/img/menu-icon/15.svg" alt="">
        </div>
        <div class="nav_title">
            <span>Suivi financier</span>
        </div>
      </a>
     <ul>
       <li><a routerLink="/financiers">Liste des projets</a></li>
       <li><a routerLink="/financiers">Plan initial financier</a></li>
       <li><a routerLink="/financiers">Plan de travail financier</a></li>
       <li><a routerLink="/financiers">Factures</a></li>
      </ul>
    </li>



    </ul>
</nav>
<!--/ sidebar  -->


<section class="main_content dashboard_part large_header_bg">
      <!-- menu  -->
      <app-menu-compoenent></app-menu-compoenent>
  <!--/ menu  -->
    <div class="main_content_iner ">
        <div class="container-fluid p-0 sm_padding_15px">
            <div class="row justify-content-center">
                <div class="col-12">
                  <div class="dashboard_header mb_50">
                      <div class="row">
                          <div class="col-lg-6">
                              <div class="dashboard_header_title">
                                  <h3> Suivi de financement </h3>
                              </div>
                          </div>
                          <div class="col-lg-6">
                              <div class="dashboard_breadcam text-right">

                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="main_content_iner overly_inner ">
                <div class="container-fluid p-0 ">
                    <!-- page title  -->

                    <div class="row">
                        <div class="col-12">
                            <div class="white_card card_height_100 mb_30">
                                <div class="white_card_header">
                                    <div class="box_header m-0">
                                        <div class="main-title">

                                            <h3 class="m-0">Fiche Projet</h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="white_card_body">

                                    <div class="row">



                                <div class="col-lg-6">
                                  <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="nomprojet">Nom projet</span>
                                    </div>
                                  <input type="text" class="form-control" aria-label="nomprojet" aria-describedby="nomprojet"  [(ngModel)]= " currentProjet.intitule" >
                                </div>
                                </div>
                                <div class="col-lg-6">
                                  <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="cout">Cout</span>
                                    </div>
                                  <input type="text" class="form-control" aria-label="cout" aria-describedby="cout"  [(ngModel)]= " currentProjet.cout">
                                </div>
                                </div>

                                <div class="col-lg-6">
                                  <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="stade">Stade</span>
                                    </div>
                                  <input type="text" class="form-control" aria-label="stade" aria-describedby="stade"  [(ngModel)]= " currentProjet.stade" >
                                </div>
                                </div>

                                <div class="col-lg-6">
                                  <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="diff">En difficulté</span>
                                    </div>
                                 <input type="boolean"  [(ngModel)]= " currentProjet.en_difficulte" name="diff" class="form-control" >
                                </div>
                                </div>


                                <div class="col-lg-6">
                                  <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="datedebut">Date de début</span>
                                    </div>
                                 <input type="date"  [ngModel]= "currentProjet.datedebut| date: 'yyyy-MM-dd'"
                                            (ngModelChange)=" currentProjet.datedebut= $event" >
                                </div>
                                </div>


                                <div class="col-lg-6">
                                  <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="datefin">Date de fin</span>
                                    </div>
                                 <input type="date"  [ngModel]= "currentProjet.datefin| date: 'yyyy-MM-dd'"
                                            (ngModelChange)=" currentProjet.datefin= $event" >
                                </div>
                                </div>

                              </div>
                          </div>
                        </div>

            </div>

                  </div>
              </div>
            </div>




            </div>
        </div>
    </div>

<!-- footer part -->
<app-footer-compoenent></app-footer-compoenent>
</section>
<!-- main content part end -->
<!-- ### CHAT_MESSAGE_BOX   ### -->
<app-chats-component></app-chats-component>
</body>
