<section class="main_content dashboard_part large_header_bg">
        <!-- menu  -->
        <app-menu-compoenent></app-menu-compoenent>
    <!--/ menu  -->
    <div class="main_content_iner overly_inner ">
        <div class="container-fluid p-0 ">
            <!-- page title  -->

            <div class="row">
                <div class="col-12">
                    <div class="white_card card_height_100 mb_30">
                        <div class="white_card_header">
                            <div class="box_header m-0">
                                <div class="main-title">
                                    <h3 class="m-0">Ajouter une facture</h3>
                                </div>
                            </div>
                        </div>
                        <div class="white_card_body">

                            <div class="row">



                                <div class="col-lg-6">
                                    <div class="common_input mb_15">
                                        <label>Nom Facture </label>
                                        <input type="text" placeholder="Nom Facture" [(ngModel)]= "newFacture.nom_facture" name="nomfct" class="form-control" >
                                    </div>
                                </div>


                                <div class="col-lg-6">
                                    <div class="common_input mb_15">
                                        <label>Nom Client </label>
                                        <input type="text" placeholder="Client"  [(ngModel)]= "newFacture.nom_client" name="nomclt" class="form-control" >
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="common_input mb_15">
                                      <label>Date de paiement </label>
                                        <input type="date" [(ngModel)]= "newFacture.date_paiement" name="datepe" class="form-control">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="common_input mb_15">
                                      <label>Date de facture </label>
                                        <input type="date" [(ngModel)]= "newFacture.date_facture" name="datepe" class="form-control">
                                    </div>
                                </div>

                                <div class="col-2">
                                  <div class="create_report_btn mt_30">
                                      <a class="btn_1 radius_btn d-block text-center" (click)="addFacture()">Ajouter</a>
                                  </div>
                              </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


<!-- footer part -->
