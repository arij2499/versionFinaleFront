 <!-- sidebar  -->
 <nav class="sidebar">

      <a class="small_logo" href="index-2.html"><img src="assets/img/mini_logo.png" alt=""></a>

          <i class="ti-close"></i>

    <li class="">
      <a   class="has-arrow" href="#" aria-expanded="false">

<section class="main_content dashboard_part large_header_bg">
        <!-- menu  -->
        <app-menu-compoenent></app-menu-compoenent>
    <!--/ menu  -->
    <div class="main_content_iner overly_inner ">
        <div class="container-fluid p-0 ">
            <!-- page title  -->
            <div class="row">
                <div class="col-12">
                    <div class="page_title_box d-flex flex-wrap align-items-center justify-content-between">
                        <div class="page_title_left d-flex align-items-center">


                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="white_card card_height_100 mb_30 pt-4">
                        <div class="white_card_body">
                            <div class="QA_section">
                                <div class="white_box_tittle list_header">
                                    <h4> Ajouter un plan de travail</h4>


                                </div>



                            </div>
                        </div>

                        <div class="white_card_body">

                            <div class="row">



                        
                                <div class="col-lg-6">
                                    <div class="common_input mb_15">
                                      <label>Annee_PTF </label>
                                        <input type="date" [(ngModel)]= "newpti.annee_PTF" name="datepe" class="form-control">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="common_input mb_15">
                                      <label>Engagement </label>
                                      <input type="number"   [(ngModel)]= "newpti.engagement_PTF" name="nomclt" class="form-control" >

                                        <!-- <input type="date" [(ngModel)]= "newpti.engagement_PTF" name="datepe" class="form-control"> -->
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="common_input mb_15">
                                      <label>Paiement</label>
                                      <input type="number"  [(ngModel)]= "newpti.paiement_PTF" name="nomclt" class="form-control" >

                                        <!-- <input type="date" [(ngModel)]= "newpti.paiement_PTF" name="datepe" class="form-control"> -->
                                    </div>
                                </div>
                                <div class="col-2">
                                  <div class="create_report_btn mt_30">
                                      <a class="btn_1 radius_btn d-block text-center" (click)="addPti()">Ajouter</a>
                                  </div>
                              </div>
                            </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- footer part -->
<app-footer-compoenent></app-footer-compoenent>
</section>
<!-- main content part end -->
