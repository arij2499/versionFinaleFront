                      <div class="col-lg-6">
                        <div class="input-group mb-3">

                              <span class="input-group-text" id="nom">Nom</span>

                      </div>
                      </div>
                      <div class="col-lg-6">

                      </div>
                      </div>

                      <div class="col-lg-6">
                        <div class="input-group mb-3">

                          </div>
                        <input type="text" class="form-control" aria-label="email" aria-describedby="email" [(ngModel)]= "currentUser.email"  >
                      </div>
                      </div>

                      <div class="col-lg-6">
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                              <span class="input-group-text" id="nom">Télephone</span>

                        <input type="text" class="form-control" aria-label="telephone" aria-describedby="telephone" [(ngModel)]= "currentUser.telephone"  >
                      </div>
                      </div>


                      <div class="col-lg-6">

                          </div>
                        <input type="date" class="form-control" aria-label="datenaissance" aria-describedby="datenaissance"  [ngModel]= "currentUser.datenaissance| date: 'yyyy-MM-dd'"

                      </div>
                      </div>

                      <div class="col-lg-6">
